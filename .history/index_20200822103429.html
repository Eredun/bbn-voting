<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bbn voting system</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="panel">
          <span>Available Votes</span>
          <h1 class="total-marks"></h1>
          <div class="progressbar">
            <div class="progress"></div>
          </div>
        </div>
        <div class="user-card">
          <div class="user">
            <div class="user-img">
              <img src="./img/Ozo.jpg" alt="Ozo">
            </div>
            <div class="user-info">
              <span class="username">Ozo</span>
              <div class="vote-container">
                <button class="minus">-</button>
                <!-- <span class="votes">0</span> -->
                <input type="tel" name="votes" class="votes" value="0">
                <button class="plus">+</button>
              </div>
            </div>
          </div>
          <div class="user">
            <div class="user-img">
              <img src="./img/Prince.jpg" alt="Prince">
            </div>
            <div class="user-info">
              <span class="username">Prince</span>
              <div class="vote-container">
                <button class="minus">-</button>
                <!-- <span class="votes">0</span> -->
                <input type="tel" name="votes" class="votes" value="0">
                <button class="plus">+</button>
              </div>
            </div>
          </div>
          <div class="user">
            <div class="user-img">
              <img src="./img/Lilo.jpg" alt="Lilo">
            </div>
            <div class="user-info">
              <span class="username">Lilo</span>
              <div class="vote-container">
                <button class="minus">-</button>
                <!-- <span class="votes">0</span> -->
                <input type="tel" name="votes" class="votes" value="0">
                <button class="plus">+</button>
              </div>
            </div>
          </div>
          <div class="user">
            <div class="user-img">
              <img src="./img/Vee.jpg" alt="Vee">
            </div>
            <div class="user-info">
              <span class="username">Vee</span>
              <div class="vote-container">
                <button class="minus">-</button>
                <!-- <span class="votes">0</span> -->
                <input type="tel" name="votes" class="votes" value="0">
                <button class="plus">+</button>
              </div>
            </div>
          </div>
          <div class="user">
            <div class="user-img">
              <img src="./img/TrikyTee.jpg" alt="Tricky" />
            </div>
            <div class="user-info">
              <span class="username">TrickyTee</span>
              <div class="vote-container">
                <button class="minus">-</button>
                <!-- <span class="votes">0</span> -->
                <input type="tel" name="votes" class="votes" value="0">
                <button class="plus">+</button>
              </div>
            </div>
          </div>
          <div class="user">
            <div class="user-img">
              <img src="./img/Erica.jpg" alt="" />
            </div>
            <div class="user-info">
              <span class="username">Erica</span>
              <div class="vote-container">
                <button class="minus">-</button>
                <!-- <span class="votes">0</span> -->
                <input type="tel" name="votes" class="votes" value="0">
                <button class="plus">+</button>
              </div>
            </div>
          </div>
        </div>

        <div class="redirect">
          <button class="view">View Leaderboard</button>
          <span class="error">*Finish Votes</span>
        </div>
      </div>
      <div class="leaderboard">
        <div class="card">
          <h2>Leaderboard</h2>

          <div class="user-info">
            <div class="user">
              <div class="user-img">
                <img src="" alt="" />
              </div>
              <div class="user-text">
                <p class="username"></p>
                <div class="marks">
                  <span></span>
                </div>
              </div>
            </div>
            <div class="user">
              <div class="user-img">
                <img src="" alt="" />
              </div>
              <div class="user-text">
                <p class="username"></p>
                <div class="marks">
                  <span></span>
                </div>
              </div>
            </div>
            <div class="user">
              <div class="user-img">
                <img src="" alt="" />
              </div>
              <div class="user-text">
                <p class="username"></p>
                <div class="marks">
                  <span></span>
                </div>
              </div>
            </div>
            <div class="user">
              <div class="user-img">
                <img src="" alt="" />
              </div>
              <div class="user-text">
                <p class="username"></p>
                <div class="marks">
                  <span></span>
                </div>
              </div>
            </div>
            <div class="user">
              <div class="user-img">
                <img src="" alt="" />
              </div>
              <div class="user-text">
                <p class="username"></p>
                <div class="marks">
                  <span></span>
                </div>
              </div>
            </div>
            <div class="user">
              <div class="user-img">
                <img src="" alt="" />
              </div>
              <div class="user-text">
                <p class="username"></p>
                <div class="marks">
                  <span></span>
                </div>
              </div>
            </div>
          </div>
          <div class="redirect">
            <button class="back">Back To Vote</button>
            <div class="userEviction">
              <p></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
